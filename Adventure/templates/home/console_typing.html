<html>
<header>
{% load static %}
<title>Adventure Home</title>
<link rel="stylesheet" href="{% static 'css/typing_styles.css' %}">
</header>
<body>
<button id="begin">Press to begin</button>
<audio controls  unmuted id="Audio" src="{{ audio }}" preload="auto"></audio>
<p id="user-caption" class="hidden">{{ message }}</p>
<p class="consolePrototype">
    <span class="console">C:\</span><span id="caption"></span><span class="cursor">|</span>
</p>
<p class="console"></p>
<form id="shownext" class="hidden" action="{% url 'clue' adventure=adventure name=cluename %}">
    <input type="submit" value="Press to continue" />
</form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src={% static 'js/typing.js' %} language="JavaScript"></script>
</body>
</html>
